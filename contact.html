        /*STYLES FOR BODY & CONTENT*/


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161616;

        header {

        nav {
            background-color: #161616;
            padding: 0px 0;
            padding-bottom: 15px;
            text-align: center;
            font-size: 30px;
            transition: 0.25s;
            position: relative;
        }
        

        nav::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); 
            width: 80%; 
            height: 2px; 
            background-color: #3a3a3a; 
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #ccc;
            font-style: bold;
        }
        section {
            padding: 20px;
            text-align: center;
            color: #fff;
            background-color: #161616;
        }
        ::selection {
        background-color: #3a3937;
        color: #ffffff; 
        }

        body { 
            overflow-y: scroll;
        }

        body::-webkit-scrollbar {
        width: 8px; 
        }

        body::-webkit-scrollbar-track {
            background: #161616; 
        }

        body::-webkit-scrollbar-thumb {
            background: #272727; 
            border-radius: 10px;
        }       

        body::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }      

        #home {
            padding-bottom: 30px;
        }

            border-radius: 5px;

        .email {

            background-color: #272727;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.15s;
        }

        .email:hover,
        .linkedin:hover {
            background-color: #494949;

        }

        .email:active,
        .linkedin:active {
